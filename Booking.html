<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Hamro Hotel</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6347, #ff7f50);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        span {
            color: #FFFAF0; /* Light cream color for listing name */
            font-weight: bold;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #fff;
            border-radius: 10px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #ff7f50;
            box-shadow: 0 0 10px rgba(255, 127, 80, 0.7);
            transform: translateY(-3px);
        }

        input[type="submit"] {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #ff7f50;
            box-shadow: 0 8px 20px rgba(255, 127, 80, 0.4);
            transform: translateY(-3px);
        }

        /* 3D Effect on Form */
        form {
            perspective: 1000px;
        }

        form input {
            transform-style: preserve-3d;
            transition: transform 0.2s ease-in-out;
        }

        form input:focus {
            transform: translateZ(10px);
        }

    </style>
</head>
<body>
    <div>
        <h1>Booking for <span id="listingName"></span></h1>
        <form id="bookingForm">
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" required><br><br>
            <label for="dates">Booking Dates:</label><br>
            <input type="date" id="startDate" name="startDate" required>
            <input type="date" id="endDate" name="endDate" required><br><br>
            <input type="submit" value="Submit Booking">
        </form>
    </div>

    <script>
        // Get the listing name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const listingName = urlParams.get('listing');

        // Display the listing name on the booking page
        document.getElementById('listingName').textContent = listingName;

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert(`Your booking for ${listingName} has been submitted!`);
        });
    </script>
</body>
</html>
